   <script>
     $(function(){
       var s=$(window).width()/1366; 
       $('#tai').css('width',1050*s);
       $('#tai div').css('width',320*s);
       $('#tai div').css('height',215*s);
       $('#tai div').css('padding',4*s);
       $('#tai div').css('margin-left',16*s);
       $('#tai div').css('margin-top',16*s);
       $('#tai div img').css('width',320*s);
       $('#tai div img').css('height',180*s);

       $('#tai div').click(function(){
         var g=$(this).attr('id');
         var oImg=$("<img class='imgBig' src='{{ site.url }}/image/ou/"+g+".jpg'/>");
         $('#big img').remove();
         $('#big').append(oImg);
         $('#big').css('width',1000*s);
         $('#big').css('height',562*s);
         $('#big').css('margin-left',-513*s);
         $('#big').css('margin-top',-288*s);
         $('.imgBig').css('width',1000*s);
         $('.imgBig').css('height',562*s);
         $('#big').fadeIn(500);
         $('#tai div').fadeTo(400,0.2);
       });

       $('#close').click(function(){
         $('#big').hide();
         $('#tai div').fadeTo(400,1.0);
       });
     })    

   </script>
