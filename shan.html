              $('#big').css('margin-top',-253*s);
              $('.imgBig').css('width',900*s);
              $('.imgBig').css('height',506*s);
              $('#big').fadeIn(500);
              $('.im').fadeTo(400,0.2);});
              $('#close').click(function(){
                $('#big').hide();
                $('.im').fadeTo(400,1.0);
          });
       })    

    </script>
