{% extends "zhongBase.html" %}

{% block content %}

   <video id="viA" width="915px" height="513px" controls="controls" autoplay="autoplay">
          <source src="{{MEDIA_URL}}video/zhong.webm" type="video/webm" />
          <source src="{{MEDIA_URL}}video/zhong.mp4" type="video/mp4" />
          您的浏览器不支持 video 标签,请用火狐,谷歌,360等浏览器。   
   </video>
   <script>
          $(function(){
            var w=915*[$(window).width()]/1364,h=w*9/16;
            $('video').css('width',w);
            $('video').css('height',h);
            var top1=([$(window).height()-119]-h)/2
            $('video').css('margin-top',top1);
            $('section').css('height',($(window).height()-119));
            })
   </script>

{% endblock %}
